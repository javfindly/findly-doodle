<html>
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<!--script src="http://notifications-findly.rhcloud.com/socket.io/socket.io.js"></script--> 
		<script src="http://localhost:3000/socket.io/socket.io.js"></script> 
		<script type="text/javascript">
		(function($) {
			//io = io.connect('http://notifications-findly.rhcloud.com');
			io = io.connect("http://localhost:3000");
	        var message = {
			  	"message": {
			    	"status":"true",
			    	"event":"data",
			    	"data": {}
			  	}
			}
			document.addEventListener("keydown", function(evt) {
				message.message.data.eventType = "serverkeydown";
				message.message.data.eventData = {
					keyCode: evt.keyCode
				};
				send(message);
			}, false);
			document.addEventListener("keyup", function(evt) {
				message.message.data.eventType = "serverkeyup";
				message.message.data.eventData = {
					keyCode: evt.keyCode
				};
				send(message);
		    }, false);
			function send(eventData) {
				// Emit ready event.
				io.emit('sendkeys', {
					clientName: 'doodle',
					userId: '1234',
					data: eventData
				}); 
			}
			
		})(jQuery);
		</script>
	</head>
	<body>
		
	</body>
</html>
